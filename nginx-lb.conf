upstream ufbank_backend {
    # Blue-Green Deployment Configuration
    # Altere os pesos para controlar o tráfego entre versões
    
    # Blue environment (peso 50%)
    server ufbank-blue:80 weight=1;
    
    # Green environment (peso 50%)
    server ufbank-green:80 weight=1;
    
    # Health checks
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/ufbank-access.log;
    error_log /var/log/nginx/ufbank-error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Load-Balancer "UFBank-LB" always;

    # Main application
    location / {
        proxy_pass http://ufbank_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Load balancer status
    location /lb-status {
        access_log off;
        return 200 "Load Balancer: Active\nUpstream: Blue-Green\n";
        add_header Content-Type text/plain;
    }
}
