services:
  # UFBank Aplicação 1 3000:80
  ufbank-app-blue:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: ufbank-blue
    ports:
      - "3000:80"
    networks:
      - ufbank-network
    environment:
      - ENVIRONMENT=production
      - VERSION=blue
    labels:
      - "com.ufbank.service=frontend"
      - "com.ufbank.version=blue"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # UFBank 2 3001:80

  ufbank-app-green:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: ufbank-green
    ports:
      - "3001:80"
    networks:
      - ufbank-network
    environment:
      - ENVIRONMENT=production
      - VERSION=green
    labels:
      - "com.ufbank.service=frontend"
      - "com.ufbank.version=green"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  #  Balanceamento de carga na porta 8080
  load-balancer:
    image: nginx:alpine
    container_name: ufbank-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ufbank-network
    depends_on:
      - ufbank-app-blue
      - ufbank-app-green
    labels:
      - "com.ufbank.service=loadbalancer"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Monitoramento com Prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: ufbank-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - ufbank-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    labels:
      - "com.ufbank.service=monitoring"
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ufbank-grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - ufbank-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    labels:
      - "com.ufbank.service=visualization"
    depends_on:
      - prometheus
    restart: unless-stopped

  # Redis (Cache)
  redis:
    image: redis:alpine
    container_name: ufbank-redis
    ports:
      - "6379:6379"
    networks:
      - ufbank-network
    volumes:
      - redis-data:/data
    labels:
      - "com.ufbank.service=cache"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # PostgreSQL (Database)
  postgres:
    image: postgres:15-alpine
    container_name: ufbank-postgres
    ports:
      - "5432:5432"
    networks:
      - ufbank-network
    environment:
      - POSTGRES_DB=ufbank
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=ufbank2024
    volumes:
      - postgres-data:/var/lib/postgresql/data
    labels:
      - "com.ufbank.service=database"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

# Networks
networks:
  ufbank-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
